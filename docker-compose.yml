services:
  api:
    build:
      context: .
      target: api
    env_file:
      - .env
    environment:
      PORT: "8787"
    restart: unless-stopped
    expose:
      - "8787"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:'+(process.env.PORT||8787)+'/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
  web:
    build:
      context: .
      target: web
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "80:80"
